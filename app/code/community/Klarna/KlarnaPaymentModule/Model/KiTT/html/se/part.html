<!-- KLARNA BOX -->
<!--[if IE 6 ]> <div class="klarna_box_container ie6"> <![endif]-->
<!--[if IE 7 ]> <div class="klarna_box_container ie7"> <![endif]-->
<!--[if IE 8 ]> <div class="klarna_box_container ie8"> <![endif]-->
<!--[if IE 9 ]> <div class="klarna_box_container ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <div class="klarna_box_container"> <!--<![endif]-->
    <div class="klarna_box" id="klarna_box_part">
        <div class="klarna_box_top">
            <img src="{{config.web.img}}logo/{{country}}/klarna_account.png"
                id="klarna_logo_part" class="klarna_logo"
                alt="{{lang.img_logo_account}}"/>
            <div id="klarna_box_part_top_right" class="klarna_box_top_right">
                <div class="language">
                    {{>flags}}
                    <div class="klarna_box_bottom_languageInfo">
                        <img src="{{config.web.img}}checkout/notice.png"
                            alt="{{lang.languageSetting_note_se}}" />
                        <div class="klarna_language_notice">
                            <span class="klarna_translate" data-t-key="languageSetting_note_se">{{lang.languageSetting_note_se}}</span>
                        </div>
                    </div>
                </div>
                <div class="klarna_box_top_agreement"></div>
            </div>
        </div>
        <div class="klarna_box_bottom">
            <div class="klarna_box_bottom_contents">
                <div class="klarna_box_bottom_left">
                    {{>error}}
                    <div class="klarna_box_bottom_content">
                        {{>pclasses}}
                    </div>
                </div>
                <div class="klarna_box_bottom_right">
                    <div class="klarna_box_bottom_content">
                        {{>input}}
                        <div class="klarna_box_bottom_address" style="display: none">
                            <div class="klarna_box_bottom_address_title klarna_translate" data-t-key="delivery_address">{{lang.delivery_address}}</div>
                            <div class="klarna_box_bottom_address_content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" name="{{input.emailAddress}}"
    value="{{value.emailAddress}}" />
{{>part_head}}
<!-- END KLARNA BOX -->
